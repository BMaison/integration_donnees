	<body onload="initialize();">
		<div id="mymap" style="position: absolute;top: 0;left: 0;width: 900px;height: 500px;;"></div>
		<script>
		function initialize() {
		
			// Création d'un point sur Montpellier
			var point = new L.LatLng(43.61, 3.87);
	
			// Définition des options de la carte
			var options =	{
				center: point,
				zoom: 15
			};
			var map = new L.Map('mymap', options);
			
			// Ajout d'un fond de carte OpenStreetMap
			var url = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'; 
			var osm = new L.TileLayer(url, {maxZoom: 18}); 
			map.addLayer(osm);
			
			// Ajout d'un marqueur sur Montpellier
			var marker = new L.Marker(point);
			marker.bindPopup("Montpellier");
			map.addLayer(marker); 
			
			// Définition d'une symbologie
			var myStyle = {
				"color": "#9932CC",
				"weight": 3,
				"opacity": 0.85
			};
			
			// Ajout d'une couche Geojson à la carte
			L.geoJson(com34,{
				style: myStyle
			}).addTo(map);

		}
		</script>
